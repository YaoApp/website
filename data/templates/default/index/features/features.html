<section
  class="container mx-auto py-8 px-8 lg:py-12 flex items-center flex-col justify-center"
>
  <div class="pb-12 flex flex-col lg:flex-row lg:justify-center items-center">
    <h2 class="text-2xl font-medium text-gray-800 dark:text-gray-100">
      Why Yao ?
    </h2>
    <p
      class="w-full lg:w-auto text-center lg:ml-4 text-lg text-gray-500 dark:text-gray-500"
    >
      One command-line tool to handle everything for great web apps.
    </p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
    <a
      s:for="features"
      href="/docs/documentation/en-us/getting-started/why-yao"
      class="border w-full border-gray-100 rounded-lg p-6 shadow-md shadow-gray-100 cursor-pointer hover:shadow-gray-200 dark:border-gray-800 dark:shadow-gray-900 dark:hover:shadow-gray-950 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800 relative"
    >
      <i
        class="material outlined font-light text-primary-400 dark:text-primary-300 text-4xl mb-4 absolute top-4 right-4"
      >
        {{ item.icon }}
      </i>
      <h3 class="text-lg font-medium text-gray-800 dark:text-gray-100 mb-2.5">
        {{ item.name }}
      </h3>
      <p class="text-gray-500 text-sm dark:text-gray-500 leading-normal">
        {{ item.description }}
      </p>
    </a>
  </div>
</section>
