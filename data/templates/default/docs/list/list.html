<section
  class="container mx-auto px-6 py-12 lg:py-12 flex flex-col justify-center {% class %}"
>
  <import s:as="Anchor" s:from="/flowbite/components/anchor"></import>
  <s:set name="items" value="{% items %}"></s:set>
  <div s:for="items" class="mb-12">
    <Anchor
      href="{{'/docs/' + item.link }}"
      color="primary"
      class="mb-2 flex items-center"
    >
      <span class="text-lg font-medium">{{ item.title }}</span>
      <i
        class="material outlined font-light text-primary-400 dark:text-primary-300 text-xl ml-2"
      >
        link
      </i>
    </Anchor>

    <ul class="grid grid-cols-1 lg:grid-cols-4 gap-8 py-4">
      <li
        s:for="item.children"
        class="text-sm text-gray-900 dark:text-gray-100 cursor-pointer border border-primary-50 dark:border-gray-900 bg-primary-50/20 dark:bg-gray-800/50 hover:bg-primary-50 dark:hover:bg-gray-800 shadow-sm shadow-primary-50 dark:shadow-gray-800 w-full rounded-lg bg-cover bg-center bg-no-repeat transition-none hover:transition hover:duration-300 hover:ease-in-out"
      >
        <a href="/docs/{{ item.link }}" class="w-full py-3 px-4 block">
          {{ item.title }}
        </a>
      </li>
    </ul>
  </div>
</section>
