<header
  class="border-b border-gray-100 dark:border-gray-900 text-gray-700 dark:text-gray-300 bg-white/70 dark:bg-black/10 sticky backdrop-blur-md top-0 z-50"
>
  <s:set
    name="acvice"
    value="[{ $props.active == '' ? '/' : $props.active }]"
  ></s:set>

  <section
    class="container px-4 mx-auto flex justify-between items-center h-[64px]"
  >
    <!-- Navigation -->
    <div class="flex items-center">
      <a
        href="/"
        class="flex items-center text-black dark:text-white hover:text-primary dark:hover:text-primary-400 transition-colors duration-200 ease-in-out font-medium mr-8 rtl:ml-8"
      >
        <img
          src="@assets/images/logos/logo_color.svg"
          alt="Logo"
          class="h-[48px] w-[48px] mr-1 rtl:ml-1"
        />

        <Wordmark
          is="/components/wordmark"
          class="h-[24px] mr-2 rtl:ml-1 w-auto"
        ></Wordmark>
        <span class="font-medium text-base h-[30px] flex items-end" s:trans>
          App Engine
        </span>
      </a>

      <nav class="text-gray-500 dark:text-gray-200 hidden lg:flex">
        <Anchor
          is="/flowbite/components/anchor"
          s:for="{{ [ 
            {'name':'::Overview', 'href': '/', 'target': '_self' },
            {'name':'::Uses', 'href': '/uses', 'target': '_self' },
            {'name':'::Download', 'href': '/download', 'target': '_self' },
            {'name':'::Documentation', 'href': '/docs', 'target': '_self' },
            {'name':'::Community', 'href': '/docs/documentation/en-us/community', 'target': '_self' },
            {'name':'::Blog', 'href': '/blog', 'target': '_self' },
          ] }}"
          href="{{ item.href }}"
          target="{{ item.target }}"
          color="{{ acvice == item.href ? 'primary' : 'dark' }}"
          class="text-sm mx-2.5"
        >
          {{ item.name }}
        </Anchor>
      </nav>
    </div>
    <!-- Navigation END -->

    <div class="items-center justify-end hidden lg:flex">
      <!-- Theme -->
      <ThemeToggle is="/components/theme" id="header"></ThemeToggle>

      <!-- Github -->
      <a
        href="https://github.com/YaoApp/yao"
        target="_blank"
        data-tooltip-target="tooltip-github-1"
        class="hidden sm:inline-flex items-center justify-center text-gray-500 w-10 h-10 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-1"
      >
        <svg
          class="w-[1.1rem] h-[1.1rem]"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only" s:trans>View on Github</span>
      </a>
      <div
        id="tooltip-github-1"
        role="tooltip"
        class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip opacity-0 invisible"
        style="
          position: absolute;
          inset: auto auto 0px 0px;
          margin: 0px;
          transform: translate3d(1066.5px, -60px, 0px);
        "
        data-popper-placement="top"
        s:trans
      >
        View on Github
        <div
          class="tooltip-arrow"
          data-popper-arrow=""
          style="
            position: absolute;
            left: 0px;
            transform: translate3d(59.5px, 0px, 0px);
          "
        ></div>
      </div>

      <!-- Discord -->
      <a
        href="https://discord.gg/BkMR2NUsjU"
        target="_blank"
        data-tooltip-target="tooltip-discord-1"
        class="hidden sm:inline-flex items-center justify-center text-gray-500 w-10 h-10 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-2"
      >
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 21 16"
        >
          <path
            d="M16.942 1.556a16.3 16.3 0 0 0-4.126-1.3 12.04 12.04 0 0 0-.529 1.1 15.175 15.175 0 0 0-4.573 0 11.585 11.585 0 0 0-.535-1.1 16.274 16.274 0 0 0-4.129 1.3A17.392 17.392 0 0 0 .182 13.218a15.785 15.785 0 0 0 4.963 2.521c.41-.564.773-1.16 1.084-1.785a10.63 10.63 0 0 1-1.706-.83c.143-.106.283-.217.418-.33a11.664 11.664 0 0 0 10.118 0c.137.113.277.224.418.33-.544.328-1.116.606-1.71.832a12.52 12.52 0 0 0 1.084 1.785 16.46 16.46 0 0 0 5.064-2.595 17.286 17.286 0 0 0-2.973-11.59ZM6.678 10.813a1.941 1.941 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.919 1.919 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Zm6.644 0a1.94 1.94 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.918 1.918 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Z"
          ></path>
        </svg>
        <span class="sr-only" s:trans>Join Discord community</span>
      </a>
      <div
        id="tooltip-discord-1"
        role="tooltip"
        class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip opacity-0 invisible"
        style="
          position: absolute;
          inset: auto auto 0px 0px;
          margin: 0px;
          transform: translate3d(1071px, -60px, 0px);
        "
        data-popper-placement="top"
        s:trans
      >
        Join community on Discord
        <div
          class="tooltip-arrow"
          data-popper-arrow=""
          style="
            position: absolute;
            left: 0px;
            transform: translate3d(99px, 0px, 0px);
          "
        ></div>
      </div>

      <!-- Generate -->
      <div data-tooltip-target="tooltip-moapi">
        <button
          is="/flowbite/components/button"
          color="dark"
          size="sm"
          href="https://moapi.ai/?from=yaoapps.com"
          icon="mark_chat_unread"
          target="_blank"
          s:trans
        >
          Build App via Chat
        </button>

        <div
          id="tooltip-moapi"
          role="tooltip"
          class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip opacity-0 invisible"
          style="
            position: absolute;
            inset: auto auto 0px 0px;
            margin: 0px;
            transform: translate3d(1071px, -60px, 0px);
          "
          data-popper-placement="top"
          s:trans
        >
          Create Apps via Chat using Moapi.ai
          <div
            class="tooltip-arrow"
            data-popper-arrow=""
            style="
              position: absolute;
              left: 0px;
              transform: translate3d(99px, 0px, 0px);
            "
          ></div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile lg:hidden flex justify-end items-center">
      <!-- RSS Link Icon-->
      <a
        href="/blog"
        class="flex items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary-500 hover:dark:text-primary-400 rounded-lg mr-1.5"
      >
        <i class="material outlined font-light text-xl"> rss_feed </i>
      </a>

      <!-- Discord -->
      <a
        href="https://discord.gg/BkMR2NUsjU"
        target="_blank"
        class="sm:inline-flex items-center justify-center text-gray-500 w-10 h-10 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 21 16"
        >
          <path
            d="M16.942 1.556a16.3 16.3 0 0 0-4.126-1.3 12.04 12.04 0 0 0-.529 1.1 15.175 15.175 0 0 0-4.573 0 11.585 11.585 0 0 0-.535-1.1 16.274 16.274 0 0 0-4.129 1.3A17.392 17.392 0 0 0 .182 13.218a15.785 15.785 0 0 0 4.963 2.521c.41-.564.773-1.16 1.084-1.785a10.63 10.63 0 0 1-1.706-.83c.143-.106.283-.217.418-.33a11.664 11.664 0 0 0 10.118 0c.137.113.277.224.418.33-.544.328-1.116.606-1.71.832a12.52 12.52 0 0 0 1.084 1.785 16.46 16.46 0 0 0 5.064-2.595 17.286 17.286 0 0 0-2.973-11.59ZM6.678 10.813a1.941 1.941 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.919 1.919 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Zm6.644 0a1.94 1.94 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.918 1.918 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Z"
          ></path>
        </svg>
        <span class="sr-only" s:trans>Join Discord community</span>
      </a>

      <ThemeToggle is="/components/theme" id="header-mobile"></ThemeToggle>
    </div>
  </section>
</header>
